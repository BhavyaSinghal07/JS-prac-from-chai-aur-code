<!-- practical example of closure and lexical scoping -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure and lexical</title>
</head>
<body style="background-color: #313131;">
    
    <button id="green">Green</button>
    <button id="orange">Orange</button>

</body>

<script>

    // task: on click the button there must be the colour change according to button, there is only two button but incase we have to apply this operation on hundreds of buttons then we apply function to maken the task easy
    function clickHandle(color){
        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById('green').onclick = clickHandle("green")
    document.getElementById('orange').onclick = clickHandle("orange")

</script>

</html>
