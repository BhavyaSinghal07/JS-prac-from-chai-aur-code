<!-- in this we design a project which guess the number  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <h1>Number guessing game</h1>

        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

            <form class="form">
                <label for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField">                       <!-- take a random num -->
                <input type="submit" id="sub" value="Submit guess" class="guessSubmit">      <!-- submit value -->
            </form>
  
            <div class="result">
                <p >Previous Guesses: <span class="guesses"></span></p>                  <!-- previous result -->
                <p >Guesses Remaining: <span class="lastResult">10</span></p>            <!-- guess attempts -->
                <p class="lowOrHi"></p>
            </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
